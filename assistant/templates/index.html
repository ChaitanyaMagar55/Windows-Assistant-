{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Assistant</title>
</head>
<body>
    <img src="{% static 'images/sirri.gif' %}" width="500vw" >

    <h1><span id="name"> Hello </span>Im <span id="va"> your</span><span id="vaa"> Assistant</span> </h1> 
     <button id="btn" ><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="black" fill="none">
        <path d="M17 7V11C17 13.7614 14.7614 16 12 16C9.23858 16 7 13.7614 7 11V7C7 4.23858 9.23858 2 12 2C14.7614 2 17 4.23858 17 7Z" stroke="currentColor" stroke-width="1.5" />
         <path d="M20 11C20 15.4183 16.4183 19 12 19M12 19C7.58172 19 4 15.4183 4 11M12 19V22M12 22H15M12 22H9" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
    </svg>Click here for talk to me </button>
    <h1 id="output"></h1>


    <script>
        document.getElementById('btn').addEventListener('click', function() {
            fetch('/voice-assistant/')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('output').textContent = data.response;
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('output').textContent = 'Sorry, something went wrong.';
                });
        });
       
    </script>
</body>
</html>
